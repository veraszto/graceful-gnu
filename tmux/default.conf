set -g prefix "C-a"
set -g mouse off
set -g status-keys vi
bind "C-a" send-prefix

set escape-time 0

setw -g mode-keys vi

bind-key -n M-Up select-pane -t .- \; resize-pane -Z
bind-key -n M-Down select-pane -t .+ \; resize-pane -Z

bind-key -n M-0 select-window -t 0
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7

bind-key -n M-Left prev
bind-key -n M-Right next 

bind-key S-F1 run 'wl-paste > /tmp/bridge 2> /dev/null' \;\
	load-buffer -b fromTmpBridge /tmp/bridge \;\
	paste-buffer -s ""

bind-key F1 save-buffer /tmp/bridge \; run 'wl-copy < /tmp/bridge &> /dev/null'


set-option -g history-limit 17000

